<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    
    <title>100 days of code 🔥 </title>
</head>
<body>
    <main class="container">
        <div class="toggle">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label">
                <i class="toggle-icon fas fa-moon"></i>
                <i class="toggle-icon fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <header class="header">
            <div class="header-text">
                    <h1 class="header-big">The 100 Days of <span class="header-type"></span></h1>
                    <h3 class="header-small">Hey i am Jane and this is my journey  </h3>
            </div>
            <div class="header-divide"></div>
            
        </header>

        <div class="card-container">
            <div class="card card-skill">
                <h3 class="card-header card-header__skill">Skills Acquired 💪 </h3>
                <button class="cta cta-skill" onclick="location.href='skills.html'">View More</button>
            </div>
            <div class="card card-project">
                <h3 class="card-header card-header-project">My Projects 👩‍💻  </h3>
                <button class="cta cta-project" onclick= "location.href='project.html'">View More</button>
            </div>
            <div class="card card-resource">
                <h3 class="card-header card-header__resource">My Resources 🎓 </h3>
                <button class="cta cta-resource" onclick="location.href='resource.html'">View More</button>
            </div>
            <div class="card card-next">
                <h3 class="card-header card-header__next">what's Next💻  </h3>
                <button class="cta cta-next" onclick="location.href='next.html'">View More</button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-social-container">
                <div class="footer-social">
                    <a class="footer-social__account" href="https://twitter.com/TracyCss" target="_blank">
                        <i class="footer-social__icon fab fa-twitter"></i>
                    </a>
                    <p class="footer-social__text">Twitter</p>
                </div>
                <div class="footer-social">
                    <a class="footer-social__account" href="https://github.com/muchirijane" target="_blank">
                        <i class="footer-social__icon fab fa-github"></i>
                    </a>
                    <p class="footer-social__text">Github</p>
                </div>
                <div class="footer-social">
                    <a class="footer-social__account" href="https://codepen.io/tracey_jane" target="_blank">
                        <i class="footer-social__icon fab fa-codepen"></i>
                    </a>
                    <p class="footer-social__text">Codepen</p>
                </div>
            </div>
        </footer>
    </main>
    
    
    <script src="scripts/typed.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
